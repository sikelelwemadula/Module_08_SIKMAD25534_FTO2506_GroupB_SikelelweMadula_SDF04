<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <header class="newsletter">
            <h1 class="Subscribe">Subscribe to our newsletter for updates.</h1>
            <input type="email" id="my-email" placeholder="Email Address">
            <button type="button" class="button">Subscribe</button>
        </header>    
        <div class="quick-links">
            <ul class="quick-1">
                <h2 class="quick">Quick Link</h2>
                <li>Home</li>
                <li>Who We Are</li>
                <li>Our Philosophy</li>
            </ul>
        
            <ul class="tech-1">
                <h2 class="tech">Technologies</h2>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
    </div>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="flex">
                <a href="#">
                    <img class="w-auto-h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
        
    </footer>
</body>
</html>
